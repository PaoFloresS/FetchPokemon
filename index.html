<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchPokemon</title>
    <link rel='stylesheet' href='./styles.css'>
    <script async defer src='./fetch.js'></script>
</head>
<body>
    

    <div class='container'>
        <div id='pokemon-container' class='card--container'></div>

        <div class="container row">
            <label for="poke-name">Pokemon (Name / ID)</label>
            <input id='poke-name' type="text" name="poke-name" value="">
        </div>
        <div class='container row'>
            <button id='previous-btn' class='btn primary'>Previous</button> 
            <button id='get-btn' class='btn primary'>Get Pokemon</button> 
            <button id='next-btn' class='btn primary'>Next</button> 
        </div>
    </div>
</body>
</html>
